# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Publish

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    concurrency: publish-to-website
    if: github.repository == 'keycloak/keycloak-web'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Build with Maven
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      run: ./mvnw -B -s mvn-rel-settings.xml package -Dpublish
    - name: Install SSH Client ðŸ”‘
      uses: webfactory/ssh-agent@v0.4.1
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        SSH: true
        REPOSITORY_NAME: keycloak/keycloak.github.io
        BRANCH: main
        FOLDER: target/web
        CLEAN: true
        CLEAN_EXCLUDE: '["docs", "docs-api"]'
